<div class="row">
  <div class="col-sm-4 col-sm-offset-4 form-border" style="margin-top: 5%; margin-bottom: 10%;">
    <div class="col-sm-10 col-sm-offset-1" style="margin-bottom:10px;">
      <form [formGroup]="registerForm">
        <h3 class="center">Register New User</h3>
        <mat-divider></mat-divider>

        <div class="col-sm-6">
          <mat-form-field class="width-100">
            <input matInput placeholder="Firstname" formControlName="Firstname">
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field class="width-100">
            <input matInput placeholder="Lastname" formControlName="Lastname"/>
          </mat-form-field>
        </div>

        <div class="col-sm-12">
          <mat-form-field class="width-100">
            <input matInput placeholder="Email Id" formControlName="Email" />
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field class="width-100">
            <input matInput placeholder="Age" formControlName="Age" />
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field class="width-100">
            <mat-select placeholder="Select Gender" formControlName="Gender">
              <mat-option *ngFor="let gender of genders" [value]="gender.value">
                {{gender.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-sm-12">
          <mat-form-field class="width-100">
            <input matInput placeholder="Address" formControlName="Address1"/>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field class="width-100">
            <input matInput placeholder="Location" formControlName="Address2" />
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field class="width-100">
            <input matInput placeholder="City" formControlName="City"/>
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field class="width-100">
            <input matInput placeholder="State" formControlName="State" />
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field class="width-100">
            <input matInput placeholder="Country" formControlName="Country" />
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field class="width-100">
            <input matInput placeholder="Password" formControlName="Password" />
          </mat-form-field>
        </div>

        <div class="col-sm-6">
          <mat-form-field class="width-100">
            <input matInput placeholder="Confirm Password" formControlName="CPassword" />
          </mat-form-field>
        </div>

        <div class="col-sm-12">
          <button mat-stroked-button class="blue width-100" (click)="OnSubmit()">
            <i class="ace-icon fa fa-user"></i>
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

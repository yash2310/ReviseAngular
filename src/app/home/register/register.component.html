<div class="row">
  <div class="col-sm-4 col-sm-offset-4 form-border" style="margin-top: 5%; margin-bottom: 10%;">
    <div class="col-sm-10 col-sm-offset-1" style="margin-bottom:10px;">
      <form>
        <h3 class="center">Register New User</h3>
        <mat-divider></mat-divider>
        <mat-form-field class="width-100">
          <input matInput placeholder="Email Id" value="">
        </mat-form-field>

        <mat-form-field class="width-100">
          <input matInput placeholder="Username" value="" />
        </mat-form-field>

        <mat-form-field class="width-100">
          <input matInput placeholder="Password" value="" />
        </mat-form-field>

        <mat-form-field class="width-100">
          <input matInput placeholder="Confirm Password" value="" />
        </mat-form-field>

        <button mat-stroked-button class="blue width-50">
          <i class="ace-icon fa fa-refresh"></i>
          Reset
        </button>
        <button mat-stroked-button class="blue width-50">
          <i class="ace-icon fa fa-user"></i>
          Register
        </button>
      </form>
    </div>
  </div>
</div>
